<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Día del padre - iCo Medios</title>
  <meta http-equiv="refresh" content="180">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

  <style>
     html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* --- NUEVO CONTENEDOR CENTRADO --- */
    #nombres {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      text-align: center;
      z-index: 3;
    }

    .mensaje {
      position: relative;
      color: #FFFF;
      font-size: 4vw;
      font-style: normal;
      font-family: "Salsa", cursive;
      font-weight: 400;
      opacity: 0;
      transition: opacity 0.9s ease-in;
    }

    .mensaje.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div id="nombres">
      <div class="mensaje para"></div>
    </div>
  </div>

 <script>
  const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi163p8uPjxEWAgWulNW28C2CmC_0Cyvlc7GQpVJIPBDO7ytkcm0xnqtAsheZ3cz0iW8BdGmrMTztSSCN3vEab2IbAOsVHcf0T1YeeizNAWOUKLZ7AJFSUgTZgSLQPialT_HtpHL_AVlBobzMUOEdi84hMs1cvpmnfQVT0pOI50HD6WWlOAURe5Titv3NUwvUqx7PF9t7N3Em-QJxIOkBldcBuT2eCMjiFYL0kYSaOCe9uUmrpr4VWUxQ9b9ChN7myicj5aE-gV_ztthRvb0wdtMtWWmA&lib=MMOmiwsRYrDwEjRLxl3Qoop-pvmjiA198";

  fetch(url)
    .then(res => res.json())
    .then(aprobados => {
      const contenedorMensaje = document.querySelector(".para");

      if (!aprobados || aprobados.length === 0) {
        contenedorMensaje.innerText = "--";
        return;
      }

      // índice inicial aleatorio
      let index = Math.floor(Math.random() * aprobados.length);

      function mostrarNombre(i) {
        contenedorMensaje.classList.remove("mostrar");
        setTimeout(() => {
          contenedorMensaje.innerText = (aprobados[i].para || "--").toUpperCase();
          contenedorMensaje.classList.add("mostrar");
        }, 300); // breve fade-out antes del cambio
      }

      // mostrar el primero
      mostrarNombre(index);

      // rotar cada 5 segundos
      setInterval(() => {
        index = (index + 1) % aprobados.length;
        mostrarNombre(index);
      }, 5000);
    });
</script>
</body>
</html>
